<div (click)="elementClicked($event)">
    <h1>Create a graph</h1>

    <div class="alert alert-info" role="alert">
        Click any two nodes to connect them with an edge
    </div>

    <vertex #a [value]="'A'"></vertex>

    <table class="graph-table">
        <tr>
            <td><vertex #b [value]="'B'" /><td><vertex #c [value]="'C'" /></td><td><vertex #d [value]="'D'" /></td>
        </tr>
        <tr>
            <td><vertex #e [value]="'E'" /></td><td><vertex #f [value]="'F'" /></td>
        </tr>
        <tr>
            <td><vertex #g [value]="'G'" /></td><td><vertex #h [value]="'H'" /></td><td><vertex #i [value]="'I'" /></td>
        </tr>
    </table>
</div>
