<div>
    <form (ngSubmit)="onSubmit()" [ngFormModel]="form" #f="ngForm">
        <div *ngFor="#question of model.questions" class="form-row">
            <div class="formHeading">{{question.text}}</div>
            <input type="text" id="{{question.key}}" ngControl="{{question.key}}">
            <div class="errorMessage" *ngIf="f.form.controls[question.key].touched && !f.form.controls[question.key].valid">field is required</div>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!f.form.valid">Save</button>
        </div>
    </form>

    <div class="form-row">
        <div *ngIf="payLoad"><strong>The form contains the following values</strong></div>
        <div>
            {{payLoad}}
        </div>
    </div>

</div>
