version: "3.5"
networks:
  caching_angular-samples:
    external: true

services:
  frontend_server:
    container_name: frontend_server
    networks:
      - caching_angular-samples
    build: .
    volumes:
      - ./src:/usr/src
    ports:
      - "3000:3000"
  angular_dev_server:
    container_name: angular_dev_server
    networks:
      - caching_angular-samples
    build: .
    volumes:
      - ./src:/usr/src
    ports:
      - "4000:4000"
      - "35729:35729"

