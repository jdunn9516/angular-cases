<div>
  {#each friends as f}
    <Friend friend={f}></Friend>
  {/each}
</div>
<script>
  import { FriendsService } from './friends-service';
  import Friend from './friend';
  
  let friendsService = new FriendsService();
  
  export default {
    oncreate() {
      friendsService.getFriends()
                    .then((data) => {
                      this.set({friends: data});
                    });
    },
    data () {
      return {
        friends: []
      };
    },
    components: {
      Friend
    }
  };
</script>
